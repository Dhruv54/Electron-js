<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Encoder/Decoder</title>
</head>
<body>
  <h1>Image Encoder/Decoder</h1>
  <input type="file" id="imageInput" accept=".jpeg,.jpg,.png">
  <button id="encodeButton">Encode and Save</button>
  <input type="file" id="textInput" accept=".txt">
  <button id="decodeButton">Decode and Display</button>
  <img id="outputImage" alt="Decoded Image" style="display:none;">
  <script src="./renderer.js"></script>
</body>
</html>
